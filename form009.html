<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <label for="ibarra">Número</label>
    <input type="range" name="barra" id="ibarra" min="0" max="10" value="5" oninput="task.innerHTML = Number(ibarra.value)">
    <output id="task">0</output>

</body>
</html>
