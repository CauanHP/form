<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #teste {
            color: red;
        }
    </style>
</head>
<body>
    <H1>Meu primeiro Formulário</H1>
    <form action="cadastro.js" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input id="teste" type="submit" value="Enviar"></p>
    </form>
</body>
</html>
